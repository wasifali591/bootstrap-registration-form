<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../CSS/registration-style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <!-- division for the registration form -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-1 col-sm-2 col-md-3 col-lg-4">
            </div>
            <div class="col-xs-10 col-sm-8 col-md-6 col-lg-4">
                <form>
                    <!--registration form header-->
                    <div class="registrationFormHeader">
                        <h2>Registration</h2>
                    </div>

                    <!--registartion form body-->
                    <div class="registrationFormBody">

                        <div class="input form-group">
                            <!--label for message-->
                            <label class="error" id="wrongInput"> </label>
                            <label>Name<span class="requiredField">*</span></label>
                            <div class="box">
                                <input id="name" class="formControl form-control" type="text" name="name" required>
                            </div>
                            <span class="error" id="wrongName"> </span>
                        </div>

                        <div class="input form-group">
                            <label>Email<span class="requiredField">*</span></label>
                            <div class="box">
                                <input id="email" class="formControl" type="email" name="email" required>
                            </div>
                            <label class="error" id="wrongEmail"> </label>
                        </div>

                        <div class="input form-group">
                            <label>Password<span class="requiredField">*</span></label>
                            <div class="box">
                                <input id="password" class="formControl" type="password" name="password" required>
                            </div>
                            <label class="error" id="wrongPassword"> </label>
                        </div>

                        <div class="input form-groups">
                            <label>Address</label>
                            <div class="box">
                                <textarea id="address" class="formControl" name="address" placeholder="Parmanent Address"></textarea>
                            </div>
                        </div>

                        <div class="input">
                            <label>Country Name</label>
                            <div class="box">
                                <select id="selectCountry" class="formControl" size="1">
                                </select>
                            </div>
                        </div>

                        <div id="stateName" class="input">
                            <label>State Name</label>
                            <div class="box">
                                <select id="selectState" class="formControl" size="1">
                                    <option value="" selected="selected">-- Select State--</option>
                                </select>
                            </div>
                        </div>

                        <div id="cityName" class="input">
                            <label>City Name</label>
                            <div class="box">
                                <select id="selectCity" class="formControl" size="1">
                                    <option value="-1" selected="selected">-- Select City--</option>
                                </select>
                            </div>
                        </div>

                        <div class="input">
                            <label>Date of Birth</label>
                            <div class="box">
                                <input id="dateOfBirth" class="formControl" type="date" name="dateOfBirth">
                            </div>
                        </div>

                        <div class="input">
                            <label>Gender</label>
                            <div class="box">
                                <input type="radio" name="gender" value="Male" id="Male" checked> Male<br>
                                <input type="radio" name="gender" value="Female" id="Female"> Female<br>
                                <input type="radio" name="gender" value="Other" id="Other"> Other
                            </div>
                        </div>

                        <div class="input">
                            <label>Category</label>
                            <div class="box">
                                <select id="casteCatagory" class="formControl" name="casteCatagory">
                                    <option id="Gen">Gen</option>
                                    <option id="SC">SC</option>
                                    <option id="ST">ST</option>
                                    <option id="OBC">OBC</option>
                                </select>
                            </div>
                        </div>

                        <div class="input">
                            <label>Subject</label>
                            <div class="box">
                                <input type="checkbox" name="sub[]" value="PHP" id="PHP">PHP<br>
                                <input type="checkbox" name="sub[]" value="JAVA" id="JAVA">JAVA<br>
                                <input type="checkbox" name="sub[]" value="HTML" id="HTML">HTML<br>
                                <input type="checkbox" name="sub[]" value="CSS" id="CSS">CSS
                            </div>
                        </div>

                        <div class="input" id="registerButton">
                            <center>
                                <button type="button" name="registerButtonn" class="buttonDesign" id="registerButtonn">Register</button>
                            </center>
                        </div>
                    </div>

                </form>
            </div>
            <div class="col-xs-1 col-sm-2 col-md-3 col-lg-4">

            </div>
        </div>

        <!-- division for display the data -->
        <div class="row">
            <div id="display" class="table-responsive col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <table id="registrationTable" class="table table-hover">
                    <tr>
                        <th class="tableHead">Name</th>
                        <th class="tableHead">Email</th>
                        <th class="tableHead">Password</th>
                        <th class="tableHead">Address</th>
                        <th class="tableHead">Country</th>
                        <th class="tableHead">State</th>
                        <th class="tableHead">City</th>
                        <th class="tableHead">DOB</th>
                        <th class="tableHead">Gender</th>
                        <th class="tableHead">Catagory</th>
                        <th class="tableHead">Subject</th>
                        <th class="tableHead">Options</th>
                    </tr>
                    <tbody id="tableData">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="../JS/data.js"></script>
    <script src="../JS/registration-script.js"></script>
    <script src="../JS/countries-data.js"></script>
    <script src="../JS/field-validation.js"></script>
    <script src="../JS/table-operation.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
