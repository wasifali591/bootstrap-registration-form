<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../CSS/registration-style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="pageBody">
    <!-- division for the registration form -->
    <div class="container-fluid content">
        <form id="registarForm">
            <!--registration form header-->
            <div class="registrationFormHeader">
                <div class="row">
                    <div class=" form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <h2>Registration</h2>
                    </div>
                </div>
            </div>
            <!--registration form body-->
            <div class="registrationFormBody">

                <div class="row">

                    <div class="input form-group col-xs-12 col-sm-12 col-md-6 col-lg-4">
                        <label>Name<span class="requiredField">*</span></label>
                        <div class="box">
                            <input id="name" class=" form-control formControl" type="text" name="name" data-validation="length required"
                                data-validation-length="min2">
                        </div>
                    </div>

                    <div class="input form-group col-xs-12 col-sm-12 col-md-6 col-lg-4">
                        <label>Email<span class="requiredField">*</span></label>
                        <div class="box">
                            <input id="email" class="formControl form-control" type="email" name="email">
                        </div>
                    </div>

                    <div class="input form-group col-xs-12 col-sm-12 col-md-6 col-lg-4">
                        <label>Password<span class="requiredField">*</span></label>
                        <div class="box">
                            <input id="password" class="formControl form-control" type="password" name="password">
                        </div>
                    </div>

                </div>


                <div class="row">

                    <div class="input form-group col-xs-12 col-sm-12 col-md-6 col-lg-8">
                        <label>Address</label>
                        <div class="box">
                            <textarea id="address" class="formControl addressScrool form-control" name="address"
                                placeholder="Parmanent Address"></textarea>
                        </div>
                    </div>

                    <div class="input form-group col-xs-12 col-sm-12 col-md-6 col-lg-4">
                        <label>Date of Birth</label>
                        <div class="box">
                            <input id="dateOfBirth" class="formControl form-control" type="date" name="dateOfBirth">
                        </div>
                    </div>

                </div>


                <div class="row">

                    <div class="input form-group col-xs-12 col-sm-12 col-md-6 col-lg-4" id="countryName">
                        <label>Country Name</label>
                        <div class="box">
                            <select name="country" id="country" class=" form-control formControl">
                                <option value="" selected="selected">-- Select Country--</option>
                            </select>
                        </div>
                    </div>

                    <div id="stateName" class="input form-group col-xs-12 col-sm-12 col-md-6 col-lg-4">
                        <label>State Name</label>
                        <div class="box">
                            <select name="state" id="state" class="formControl form-control">
                                <option value="" selected="selected">-- Select State--</option>
                            </select>
                        </div>
                    </div>

                    <div id="cityName" class="input form-group col-xs-12 col-sm-12 col-md-6 col-lg-4">
                        <label>City Name</label>
                        <div class="box">
                            <select name="city" id="city" class="formControl form-control">
                                <option value="" selected="selected">-- Select City--</option>
                            </select>
                        </div>
                    </div>

                </div>


                <div class="row">

                    <div class="input form-group col-xs-12 col-sm-12 col-md-6 col-lg-4">
                        <label>Gender</label>
                        <div class=" box ">
                            <input type="radio" name="gender" value="Male" id="Male" checked> Male
                            <input type="radio" name="gender" value="Female" id="Female"> Female
                            <input type="radio" name="gender" value="Other" id="Other"> Other
                        </div>
                    </div>

                    <div class="input form-group col-xs-12 col-sm-12 col-md-6 col-lg-4">
                        <label>Category</label>
                        <div class="box ">
                            <select id="casteCatagory" class="formControl form-control" name="casteCatagory">
                                <option id="Gen">Gen</option>
                                <option id="SC">SC</option>
                                <option id="ST">ST</option>
                                <option id="OBC">OBC</option>
                            </select>
                        </div>
                    </div>

                    <div class="input form-group col-xs-12 col-sm-12 col-md-6 col-lg-4">
                        <label>Subject</label>
                        <div class="box">
                            <input type="checkbox" name="sub[]" value="PHP" id="PHP">PHP
                            <input type="checkbox" name="sub[]" value="JAVA" id="JAVA">JAVA
                            <input type="checkbox" name="sub[]" value="HTML" id="HTML">HTML
                            <input type="checkbox" name="sub[]" value="CSS" id="CSS">CSS
                        </div>
                    </div>
                </div>


                <div class="row">

                    <div class="col-xs-0 col-sm-1 col-md-2 col-lg-3">

                    </div>

                    <div class="input form-group input form-group col-xs-12 col-sm-10 col-md-8 col-lg-6" id="registerButton">
                        <center>
                            <button name="registerButtonn" class="btn btn-default buttonDesign " id="registerButtonn">Register</button>
                        </center>
                    </div>

                    <div class="col-xs-0 col-sm-1 col-md-2 col-lg-3">

                    </div>
                </div>

            </div>

        </form>
        <!-- division for display the data -->
        <div class="row dataTable">
            <div id="display" class="table-responsive col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <table id="registrationTable" class="table table-hover">
                    <tr>
                        <th class="tableHead">Name</th>
                        <th class="tableHead">Email</th>
                        <th class="tableHead">Password</th>
                        <th class="tableHead">Address</th>
                        <th class="tableHead">Country</th>
                        <th class="tableHead">State</th>
                        <th class="tableHead">City</th>
                        <th class="tableHead">DOB</th>
                        <th class="tableHead">Gender</th>
                        <th class="tableHead">Catagory</th>
                        <th class="tableHead">Subject</th>
                        <th class="tableHead">Options</th>
                    </tr>

                    <tbody id="tableData">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!--pligin-->
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../JS/global-variable.js"></script>
    <script src="../JS/countries-data.js"></script>
    <script src="../JS/show-user-data.js"></script>
    <script src="../JS/init-registration-script.js"></script>
    <script src="../JS/form-operation.js"></script>
    <script src="../JS/form-validation.js"></script>
    <script src="../JS/table-operation.js"></script>

</body>

</html>
